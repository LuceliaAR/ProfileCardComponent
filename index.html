<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Profile Card Lucélia Ribeiro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;700&display=swap" rel="stylesheet">  
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="caixa">
      <div class="circuloTopo">
        <img src="images/bg-pattern-top.svg" alt="circuloAzulTopoEsquerdo">
      </div>
      <div class="circuloRodape">
        <img src="images/bg-pattern-bottom.svg" alt="circuloAzulRodapeDireito">
      </div>
      <div>
        <div class="conteudo">
          <div class="perfil">
            <div class="perfilSuperior">
              <span class="imgPerfil">
                <img src="images/imagemLucelia.png" alt="fotoPerfil">        
              </span>
              <h2 class="nomePerfil">
                Lucélia Ribeiro
                <span class="idadePerfil">45</span>
              </h2>
              <p class="cidadePerfil">São José-SC</p>
            </div>
            <div class="perfilRodape">
              <ul class="perfilNumeros">
                <li class="intensPerfilNumeros">
                  <span class="numeros">2.9K</span>
                  <span class="descricao">followers</span>
                </li>
                <li class="intensPerfilNumeros">
                  <span class="numeros">10K</span>
                  <span class="descricao">likes</span>
                </li>
                <li class="intensPerfilNumeros">
                  <span class="numeros">1.2K</span>
                  <span class="descricao">Photos</span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
    
    <div class="attribution">
      Desafio <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Realizado por <a href="#">Lucélia Ribeiro</a>.
    </div>
  </body>
</html>
